<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ注册</title>
</head>
<body>
    <div class="logo"></div>
    <div class="QQlogo">QQ</div>
    <!-- 注册本体 -->
    <div class="big">
    <div class="all"> 
        <p class="welcome">欢迎注册QQ</p>
        <p class="every">每一天，乐在沟通</p>
        <!-- 昵称 -->
        <input type="text" placeholder="昵称" class="name">
        <div class="nameHint"></div>
        <!-- 密码 -->
        <input type="text" placeholder="密码" class="pass">
        <div class="passHint"></div>
        <!-- 注册按钮 -->
        <div class="btn">立即注册</div>
    </div> 
  </div>
    <link rel="stylesheet" href="stylesheets/registry.css">
</body>
</html>
